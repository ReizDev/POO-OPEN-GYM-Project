<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Plus - GestiÃ³n de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculamos los ESTILOS EXTERNOS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container py-5">
    <!-- Encabezado -->
    <header class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div>
            <h2 class="fw-bold text-secondary mb-0">ðŸ‘” GestiÃ³n de Empleados</h2>
            <p class="text-muted mb-0">Control de usuarios del sistema</p>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary rounded-circle" onclick="toggleDarkMode()" title="Cambiar tema">ðŸŒ™</button>
            <a href="admin.html" class="btn btn-outline-secondary px-4">Volver al Panel</a>
        </div>
    </header>

    <!-- Controles -->
    <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-primary btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#modalEmpleado" onclick="abrirModal()">
            âž• Registrar Empleado
        </button>
    </div>

    <!-- Tabla de Datos -->
    <div class="table-container">
        <table class="table table-hover align-middle" id="tablaEmpleados">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre de Empleado</th>
                    <th>Rol / Puesto</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" class="text-center text-muted py-4">No hay empleados registrados (Esperando conexiÃ³n a BD...)</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para Agregar/Editar Empleado -->
<div class="modal fade" id="modalEmpleado" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content shadow" onsubmit="guardarEmpleado(event)">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title fw-bold" id="modalTitulo">Nuevo Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="empleadoId">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Nombre Completo</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ej. Ana MartÃ­nez" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Puesto en el Gimnasio</label>
                    <select id="rol" class="form-select" required>
                        <option value="" selected disabled>Selecciona el puesto...</option>
                        <option value="Administrador">Administrador (Acceso Total)</option>
                        <option value="Recepcionista">Recepcionista (Solo Socios)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer border-top-0 bg-light rounded-bottom">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary px-4">Guardar Empleado</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vinculamos el JAVASCRIPT EXTERNO -->
<script src="js/main.js"></script>
<script src="js/empleados.js"></script>
</body>
</html>
